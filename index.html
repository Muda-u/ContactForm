<body>
    
    <div class="container">
        <div class="header">
            <h2>Contact us</h2>
        </div>
        
        <div class="form" action="https://formspree.io/f/xrgojzwy" method="POST">
            <div class="form-control">
                <label for="firstname">Full name</label>
                <input type="text" id="full name" name="full name" placeholder="enter your full name">        
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="Email" name="email" placeholder="enter Email">        
            </div>
            <div class="form-control">
                <label for="tel">Contact number</label>
                <input type="tel" id="telephone" name="tel" placeholder="enter your contact number">        
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" cols='30' rows="10" placeholder="How may we assit you?"></textarea>        
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
                




            </div>

    </div>
